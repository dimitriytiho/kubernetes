apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-test-php
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nginx-php
  template:
    metadata:
      labels:
        app: test-nginx-php
    spec:
      volumes:
        - name: test-storage
          emptyDir: {}
      initContainers:
        - name: git-clone
          image: alpine/git
          command: [ "git", "clone", "https://github.com/dimitriytiho/kuber.git", "/var/www/html" ]
          volumeMounts:
            - name: test-storage
              mountPath: /var/www/html
      containers:
        - name: php
          image: php:8.2-fpm
          command: [ "php-fpm", "-F" ]
          ports:
            - name: test-php-port
              containerPort: 9000
          volumeMounts:
            - name: test-storage
              mountPath: /var/www/html