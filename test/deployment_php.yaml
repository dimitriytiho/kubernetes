apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-test-php
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-test-php
  template:
    metadata:
      labels:
        app: deploy-test-php
    spec:
      volumes:
        - name: test-storage
          persistentVolumeClaim:
            claimName: pvc-test
      initContainers:
        - name: git-clone
          image: alpine/git
          command:
            - sh
            - -c
            - |
              rm -rf /var/www/html/*  # Очистка перед клонированием
              git clone https://github.com/dimitriytiho/kuber.git /var/www/html &&
              chown -R 82:82 /var/www/html # Права для пользователя в PHP-FPM
          volumeMounts:
            - name: test-storage
              mountPath: /var/www/html
      containers:
        - name: php
          image: adaptdk/php:8.2-fpm-composer-with-redis
          ports:
            - name: test-php-port
              containerPort: 8000
          volumeMounts:
            - name: test-storage
              mountPath: /var/www/html